<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
	<style>
	body div{
		font-size:20px;
		margin-bottom:50px;
	}
	.none_div{
		display:none;
		background-color:#60bde6;
	}
	.block_div{
		display:block;
		width:500px;
		height:50px;
		background-color:#69c26d;
	}
	.inline_div{
		display:inline;
		width:500px;
		height:50px;
		background-color:#ccccff;
	}
	.inline-block_div{
		display:inline-block;
		width:500px;
		height:50px;
		background-color:gold;
	}
	</style>
 <body>
  hello
  <div class="none_div">I am none</div>
  <div class="block_div">I am block</div>
  <div class="inline_div">I am inline</div>
  <div class="inline-block_div">I am inline-block</div>
 </body>
</html>
