<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
	<style>
		body{
		font-size:12px;
		text-align:center;
		}
		.wrap{
		width:1200px;
		height:1000px;
		margin:0px auto;
		}
		header{
		width:1200px;
		height:150px;
		border:1px solid #cccccc;
		background-color:pink;
		}
		section{
		float:left;
		width:900px;
		height:400px;
		border:1px solid #cccccc;
		background-color:lightgreen;
		}
		article{
		position:relative;
		top:170px;
		left:100px;
		width:700px;
		height:200px;
		border:1px solid #cccccc;
		background-color:skyblue;
		
		}
		aside{
		position:relative;
		left:900px;
		width:300px;
		height:400px;
		border:1px solid #cccccc;
		background-color:orange;
		}
		footer{
		width:1200px;
		height:150px;
		border:1px solid #cccccc;
		background-color:yellow;
		
		}
	</style>
 <body>
	<div class="wrap">
		<header>header</header>
		<section>section<article>artcle</article></section>
		<aside><div style="position:relative; top:-400px;">aside</div></aside>
		<footer>footer</footer>
	</div>
 </body>
</html>
