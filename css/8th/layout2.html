<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>layout2</title>
 </head>
 <style>
 	.wrap{
		width:1200px;
		height:1000px;
		margin:0px auto;
	}
	body{
		font-size:12px;
		font-family:맑은고딕,돋음,굴림;/*서체*/
		line-height:1.6;	/*(위아래)줄간격-기본 1.6*/
		text-align:center; /*좌우정렬(텍스트와이미지만 적용됨)*/
	}
 	header{
		width:1200px;
		height:100px;
		border:1px solid #cccccc;
		background-color:yellow;
	}
	nav{
		float:left;
		width:150px;
		height:400px;
		border:1px solid #cccccc;
		background-color:pink;
	}
	section{
		float:left;
		width:850px;
		height:400px;
		border:1px solid #cccccc;
		background-color:#009900;
	}
	aside{
		position:relative;
		left:1000px;
		width:200px;
		height:400px;
		border:1px solid #cccccc;
		background-color:#666633;
	}
	footer{
		width:1200px;
		height:100px;
		border:1px solid #cccccc;
		background-color:skyblue;
	}
 </style>
 <body>
  <div class="wrap">
  <header>Header 입력</header>
  <nav>nav입력</nav>
  <section>section 입력</section>
  <aside>
	<div style="position:relative;top:-300px;"><!--입력칸이 다를시 포지셔닝해서 글자를 끌어올린다.-->
	aside입력
	</div>
	</aside>
  <footer>footer입력</footer>
  </div>
 </body>
</html>
