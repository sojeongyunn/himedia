<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>position:sticky</title>
 </head>
	<style>
		div.sticky{
		position:sticky;
		width:150px;
		height:50px;
		top:10px;
		left:50%;
		background-color:blue;
		border:2px solid #4CAF50;
		}
	</style>
 <body>

	<div class="sticky">I am sticky!</div>

	<div style="height:1500px;width:100px;background-color:yellow;">
		<p>
			내용
		</p>
	</div>
 </body>
</html>
