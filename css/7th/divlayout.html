<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
	 .header{
		width:1000px;
		height:100px;
		background-color:pink;
	}
	.side{
		float:left; /*가로배치:보통 left만 씀*/
		width:200px;
		height:500px;
		background-color:lightgreen;
	}
	.section{
		position:relative;
		left:200px;
		width:800px;
		height:500px;
		background-color:yellow;
	}
	.footer{
		width:1000px;
		height:100px;
		background-color:skyblue;
	}
 </style>
 <body>
  <div class="header">Header</div>
  <div class="side">side</div>
  <div class="section">section</div>
  <div class="footer">footer</div>
 </body>
</html>
