<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
	<style>
		body{
		text-align:center;
		}
		.warp{

		}
		header{

		}

		height:600px;
		}
		section{
		background:#00cc00;
		height:600px;
		line-height:350px;
		}
		footer{
		background:#0099ff;
		height:55px;
		line-height:55px;
		}
		ul{
		list-style:none;
		padding-left:0px
		}
	</style>
 <body>
  <div class="wrap">
		<header>
		Header영역
		</header>
		<nav>
		nav영역
		</nav>
		<aside>
		aside영역
		</aside>
		<section>
		content 영역
		</section>
		<footer>
		Footer 영역
		</footer>
	</div>
 </body>
</html>
