<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 	<script>
	
		function fn_color(color){
			document.bgColor= color;
		}
	</script>
 <body>
	<table>
		<script>

			c="000000";
			document.write("<tr><td bgcolor='#"+c+"' onmouseover=\"fn_color('#"+c+"')\">"+c+"</td></tr>");
			
			c="000066";
			document.write("<tr><td bgcolor='#"+c+"' onmouseover=\"fn_color('#"+c+"')\">"+c+"</td></tr>");
			
			c="000099";
			document.write("<tr><td bgcolor='#"+c+"' onmouseover=\"fn_color('#"+c+"')\">"+c+"</td></tr>");
		</script>
	</table>
 </body>
</html>
