<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
	td{
		width:30px;
		height:30px;
		border:1px solid #cccccc;
	}
</style>
 <script>
	function fn_color(color){ //매개변수--외부값을 받는 변수
		document.body.style.background=color; //css제어
	}
	/*var eng = 100;
	var kor = 90;
	document.write("A의 영어점수는 "+eng+"이고 국어점수는 "+kor+"이다.");*/
 </script>
 <body>
	 <table>
	 	<tr>
			<td 
			bgcolor="yellow" 
			onmouseover="fn_color('yellow')" 
			onmouseout="fn_color('#ffffff')">
			</td>
		</tr>
		<tr>
			<td bgcolor="pink"
				onmouseover="fn_color('pink')"
				onmouseout="fn_color('#ffffff')">
			</td>
		</tr>
	 </table>
	

 </body>
</html>
