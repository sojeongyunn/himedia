<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

	<script>
		function fn_action(){
			/*var id = document.getElementById("id").value;
			var nm = document.getElementById("nm").value; */
			var id = document.getElementsByName("userid")[0].value;
			var nm = document.getElementsByName("username")[0].value;
			
			alert("아이디:"+id+",이름:"+nm);
			if( id==""){
				alert("아이디를 입력해주세요");
				return;
			}
			var M=document.getElementsByName("gender")[0].value;
			var F=document.getElementsByName("gender")[1].value;
			alert("남성의 값: " +M+", 여성의 값: " +F);

			var mChk = document.getElementsByName("gender")[0].checked;
			var fChk = document.getElementsByName("gender")[1].checked;

			alert("남성 체크"+mChk+", 여성체크: "+fChk);

			if(mChk == false && fChk==false){
				alert("성별을 체크해주세요");
				return;
			}
		}
	</script>

 <body>
 <form name="frm">
 <input type="text" id="id" name="userid"><br>
 <input type="text" id="nm" name="username"><br>
 <input type="radio" name="gender" value="M">남<br>
 <input type="radio" name="gender" value="F">여<br>
 <input type="button" value="전송" onclick="fn_action()">
 </form>
  
 </body>
</html>
