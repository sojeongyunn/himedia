<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
	<script>
	function fn_action(){
		var subject= document.getElementsByName("subject");
		var len = subject.length;
		var cnt = 0;
		var checkValue="";
		for(var i=0;i<len;i++){
			if(subject[i].checked==true){
				cnt++;
				checkValue+= subject[i].value+" ";
			}
		}
			alert("선택과목:" + checkValue);//
			if(cnt<3){
				alert("3과목 이상 선택");
				return;
			}
		}
	</script>

 <body>
  <input type="checkbox" name="subject" value="html">html<br>
  <input type="checkbox" name="subject" value="java">java<br>
  <input type="checkbox" name="subject" value="oracle">oracle<br>
  <input type="checkbox" name="subject" value="javascript">javascript<br>
  <input type="checkbox" name="subject" value="jsp">jsp<br>
  <input type="button" value="전송" onclick="fn_action()">

 </body>
</html>
