<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>student</title>
 
 </head>
  
 <script>
	
	function fn_click(){
		//아이디
		var idlen=document.frm.id.value.length;
		if(idlen<4 ||idlen>12){
			alert("4자리 이상 12자리 이하 입력해주세요");
			return;
		}
		//비밀번호
		var passlen=document.frm.pass.value.length;
		if(passlen<8||passlen>20){
			alert("8자리 이상 20자리 이하 입력해주세요");
			return;
		}
		//이름  ????????????????????

		//젠더
		if(document.frm.gender[0].checked==false&&
			document.frm.gender[1].checked==false
			){
			alert("성별을 체크해주세요");
			return;
			}
		//주소
		if(document.frm.adress.value==""){
			alert("주소를 입력해주세요");
			return;
		}
		
		//수강과목
		var len=document.frm.subchk.length;
		var chkcnt=0;
		for(var i=0; i<len;i++){
			if(document.frm.subchk[i].checked==true){
				chkcnt++;
			}
		}
		if(chkcnt<3){
		alert("과목을 3개이상 체크해주세요");
		return;
		}

	document.frm.submit();
	}
		function checkReg(event) {
		const regExp = /[^ㄱ-ㅎ|가-힣]/g; 
		const del = event.target;
		if (regExp.test(del.value)) {
			del.value = del.value.replace(regExp, '');
		  }
};
 </script>
 
 
 <body>
 <form name="frm" method="post" action="save.jsp">
 	<caption>학생회원등록</caption>
  <table>
  	<tr>
		<td>1.아이디</td>
		<td><input type="text" name="id" placeholder="4자리~12자리"></td>	
	</tr>
  	<tr>
		<td>2.암호</td>
		<td><input type="password" name="pass" placeholder="8자리~20자리"></td>	
	</tr>
  	<tr>
		<td>3.이름</td>
		<td><input type="text" name="name" placeholder="숫자제외" ></td>	
	</tr>
  	<tr>
		<td>4.성별</td>
		<td><input type="radio" name="gender">남성
		<input type="radio" name="gender">여성
		</td>	
	</tr>
  	<tr>
		<td>5.핸드폰</td>
		<td><input type="number" name="phone" placeholder="숫자만입력"></td>	
	</tr>
  	<tr>
		<td>6.이메일</td>
		<td><input type="email" name="useremail" placeholder="이메일을 입력해주세요"></td>	
	</tr>
  	<tr>
		<td>7.주소</td>
		<td><input type="text" name="adress"></td>	
	</tr>
  	<tr>
		<td>8.수강과목</td>
		<td><input type="checkbox" name="subchk">html
		<input type="checkbox" name="subchk">javascript
		<input type="checkbox" name="subchk">java<br>
		<input type="checkbox" name="subchk">oracle
		<input type="checkbox" name="subchk">spring
		</td>	
	</tr>
  </table>
  <input type="button" name="send" value="제출" onclick="fn_click()">
  </form>
 </body>
</html>
