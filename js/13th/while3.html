<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
	<script>
		for(var i=1; i<=100; i++){
			document.write(i+"");
			if(i == 30){
				break;
			}
		}
		
		document.write("<hr>");
		var j = 1;
		while(true){
			
			if(j == 31){ 
				break;
			} else if( j== 5 || j== 10 ){
				j++;
				continue;//반복문 시작지점으로 올림
			}
			document.write(j+" ");
			j++;
		}

	</script>

 <body>
  
 </body>
</html>
