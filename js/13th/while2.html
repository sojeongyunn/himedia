<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
	<script>
			
	while(true){
		var pwd = prompt("암호입력","");
		if(pwd != "123456"){
			alert("다시입력해주세요."); // 확인창
			confirm("다시입력");//
			continue;//반복문재실행
		}else{
			break;//반복문 종료
		}

	}







		document.write("<table border='1'>");
		document.write("<tr>");
			for(var i=1; i<=8 ; i++){
			document.write("<td width='50'>"+i+"</td>");
				if(i==4){
					document.write("</tr><tr>");
				}
}
		
		document.write("</tr>");
		document.write("</table>");
		
		document.write("<hr>");
		
		document.write("<table border='1'>");
		document.write("<tr>");
			var cnt = 0;
			for(var i=1; i<=31 ; i++){
			document.write("<td width='50'>"+i+"</td>");
				if(i%7==0){
			document.write("</tr><tr>");
				}
				cnt++;
}		


		while(cnt%7 !=0 ){
			document.write("<td></td>");
			cnt++;
		}
		document.write("</tr>");
		document.write("</table>");
		

	</script>
 
 <body>
  
 </body>
</html>
