<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	
	function fn_plus(){
		var content=Number(document.frm.box.value);
		content++;
		document.frm.box.value= content;
	}
	function fn_minus(){
		var content=Number(document.frm.box.value);
			if(content>0){						//content<0{content=0; }
		document.frm.box.value= content-=1;
		}
	}

 </script>

 <body>
 <form name="frm" method="post" action="">
	<input type="text" name="box" size="2" value="1" readonly
	style="width:30px; border:1px solid #cccccc;">
	<input type="button" value="+" onclick="fn_plus()">
	<input type="button" value="-" onclick="fn_minus()">


 </body>
</html>
