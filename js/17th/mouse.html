<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <style>
 	.space1{
		padding:5px;
		text-align:center;
	}
	.space2{
		padding:30px;
		text-align:center;
	}
 </style>
 <script>
 	var x = 0; //전역변수
	var y = 0; //전역변수
	var z = 0; //전역변수

	function fn_mousemove(){
		var eng=100; //지역변수
		document.getElementById("cnt1").innerHTML= z+=1;
	}
	function fn_mouseover(){
		document.getElementById("cnt2").innerHTML= x+=1;
	}
	function fn_mouseout(){
		document.getElementById("cnt3").innerHTML= y+=1;
	}

 </script>
 <body>
	<table border="1">
	<tr>
		<td class="space1" id="cnt1">0</td>
		<td class="space1" id="cnt2">0</td>
		<td class="space1" id="cnt3">0</td>
	</tr>
	<tr>
		<td class="space2" onMouseMove="fn_mousemove()">onMouseMove</td>
		<td class="space2" onMouseOver="fn_mouseover()">onMouseOver</td>
		<td class="space2" onMouseOut="fn_mouseout()">onMouseOut</td>
	</tr>
	</table>
 </body>
</html>
