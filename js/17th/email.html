<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	var email="abc@naver.com";
	//(1) 올바른 이메일

	// 찾기 성공 후 자리번호 리턴
	// 찾기 실패 후 -1 리턴
	if(email.indexOf("@")>-1){
		document.write("올바른 이메일입니다.");
	}	else {
		document.write("이메일 형식이 아닙니다.");
	}
document.write("<hr>");
	//(2)naver -> korea change
	//replace('old','new') ; 치환함수
	document.write(email.replace("naver","korea") );
document.write("<hr>");
	//(3)@ 구분자로 나눔 -> 결과는 배열
	var array = email.split("@");
	//array[0] = "abc"; array[1]="naver.com";
	document.write("아이디 : "+array[0]+" , 도메인: "+array[1]);
document.write("<hr>");

	//(4) 이메일 길이 출력
	document.write("이메일 길이 : " + email.length);
document.write("<hr>");
	//(5) 아이디의 마지막문자
	// array[0] = "abc" ; 마지막 번호 : 2
	var len = array[0].length;
	document.write(array[0].substring(len-1,len) ); // 2~2
	document.write("<br>");
	document.write(array[0].charAt(len-1));
document.write("<hr>");
	//(6) 특정단어의 개수 출력
	var str="외국인 시설과 내국인 시설 모두 좋은 시설이다.";
	var strArray=str.split("시설");
	//strArray[0]="외국인"; 
	//strArray[1]="과 내국인";
	//strArray[2]=" 모두 좋은 ";
	//strArray[3]="입니다";
	document.write("찾는 단어 개수 : "+(strArray.length-1) );

 </script>

 </body>
</html>
