<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
 	function fn_getText(){
		var e = document.getElementById('subject');
		alert(e.innerText);
	}
	function fn_getHtml(){
		var e = document.getElementById('subject');
		alert(e.innerHTML);
	}
 </script>
 <body>
  <div id="subject">
  	<h3>java,oracle</h3>
  </div>
  <button type="button" onclick="fn_getText()">innerText</button>
  <button type="button" onclick="fn_getHtml()">innerHTML</button>
 </body>
</html>
