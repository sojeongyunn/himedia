<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
 		document.write("<hr>");
		for(var i=10; i<=100; i+=10){
			
			//배열
			var color=["#cc00ee","#ff0000","#ffcc00","#ffff66","#339933"];
			var b= (i/10)-1;
		document.write("<div style='background:"+color[b]+"; width:"+i+"px; height:30px;'></div>");
		document.write("<br>");
	}
 </script>
