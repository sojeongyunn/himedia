<!DOCTYPE html>

 <head>

 </head>
 <script>
 		var hap = 0;
		var avg = 0;
		var eng = [90,50,0,78,0,70,100,64,30];
		var top = 0; //내장변수(사용불가)
		var top1 = 0; // 1등 값을 세팅할 용도
		var cnt = 0;

// eng[i]가 top1 보다 크면 top1이 eng[i]값을 받는다.
		for(var i=0; i<eng.length; i++){
			hap += eng[i];
			if( eng[i] == 0 ) {
				cnt++;
			}
			if( top1 < eng[i]){
			top1 = eng[i];
			}
}
		avg = hap/(eng.length-cnt);
		document.write("총합 : " + hap+"<br>");
		document.write("평균 : " + avg+"<br>");
		document.write("1등점수 : " +top1);

 </script>
