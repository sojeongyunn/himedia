	<script>
		//평균키, 최대값, 최저값, 중앙값, 쓰레기항목 제거
		var a_height = [178,164,186,168,172,-156,174];
		var hap=0;
		var avg=0;
		var max=0;
		var min=200;
		var dummy=0;
		var cnt=0;
			
		for(var i=0; i<a_height.length;i++){
			if(a_height[i]>0){
				hap+=a_height[i];
				if(max<a_height[i]){
					max=a_height[i];
				}
				if(min>a_height[i]){
					min=a_height[i];
				}
			}
			else {cnt++;}
			avg=Math.floor(hap/(a_height.length-cnt));
		}
		document.write("평균 : "+avg+"<br>");
		document.write("max : "+max+"<br>");
		document.write("min : "+min+"<br>");
		
		
		
	</script>
