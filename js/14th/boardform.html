<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>boardform</title>
 </head>
	<script>
		function fn_save(){
			var title = document.board.title.value;
			var pass = document.board.pass.value;
			var athor = document.board.athor.value;
			var email = document.board.email.value;
			var content = document.board.content.value;

			if(title==""){
				alert("제목을 입력해주세요.");
				return;
			}
			if(pass=="") {
				alert("암호를 입력해주세요.");
				return;
			}
			if(athor==""){
				alert("작성자를 입력해주세요.")
				return;
			}
			document.board.submit();
		}
	</script>
 <body>
  <form name="board" method="post" action="board.jsp">
  	<table border="0" bgcolor="#cccccc" cellpadding="5" cellspacing="1"  width="600">
	<caption> 게시판 목록</caption>
	<colgroup>
		<col width="25%"/> 
		<col width=""/> 
		<tr bgcolor="#ffffff">
			<th width="30%">제목</th>
			<td width="*">
			<input type="text" name="title" autofocus></td>
		</tr>
		<tr bgcolor="#ffffff">
			<th>암호</th>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr bgcolor="#ffffff">
			<th>글쓴이</th>
			<td><input type="text" name="athor"></td>
		</tr>
		<tr bgcolor="#ffffff">
			<th>이메일</th>
			<td><input type="email"name="email"></td>
		</tr>
		<tr bgcolor="#ffffff">
			<th>내용</th>
			<td><textarea name="content" cols="35" rows="3"></textarea></td>
		</tr>
		<tr bgcolor="#ffffff">
			<td align="center" colspan="2">
			<input type="submit" name="save" value="저장" onclick="fn_save();return false;"> 
			<!--return false: submit 전송기능 제거-->
			<!--type="submit": enter기능+전송기능-->
			<input type="reset" name="cancle" value="취소"></td>
		</tr>
	</table>
  </form>
 </body>
</html>
