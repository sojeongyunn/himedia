 <script>
 	//영어점수를 받아서 수우미양가 출력//
	var eng=prompt("영어점수","0");
	if (eng> 100 || eng<0) {
		alert("잘못입력")}
	else{
		if(eng>=90 &&eng<=100){alert("수");}
		else if (eng>=80) {alert("우");}
		else if (eng>=70) {alert("미");}
		else if (eng>=60) {alert("양");}
		else {alert("가");}
		}
 </script>
