<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
	<script>
		for(var i=1; i<=31; i++){
			document.write(i+"일 ");
		}
		document.write("<hr>");
		for(var i=1; i<=10; i++){
			document.write("<input type='button' value='전송'>");
		}
		document.write("<hr>");
		for(var i=1; i<=10; i++){
			document.write("<input type=\"button\" value=\"전송\">");
		}

		document.write("<hr>");
		document.write("<select>");
		for(var i=1940; i<=2023; i++){
			document.write("<option>"+i+"</option>");
		}
		document.write("</select>");
		
		document.write("<hr>");
		for(var i=1; i<=10; i++){
			if(i == 6) {
				document.write("<br>");
			}
			document.write("<img src=\"hyundai_icon.jpg\" width=\"120\" height=\"70\">")
		}

		document.write("<hr>");
		for(var a=1; a<=100; a+=2 ){
			document.write(a+" ")
		}

	</script>
		
 <body>

 </body>
</html>
