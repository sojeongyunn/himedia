<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>marquee,inframe</title>
 </head>
 <body>
  <marquee width="500" height="50" bgcolor="yellow">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
  <marquee width="500" height="50" bgcolor="pink" behavior="alternate">저희 홈페이지에 오신것을 환영합니다.</marquee>
 <br>
  <marquee width="500" height="50" bgcolor="lightblue" behavior="slide">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
  <marquee width="500" height="50" bgcolor="lightgreen" direction="up">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
  <marquee width="500" height="50" bgcolor="orange" direction="down">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
  <marquee width="500" height="50" bgcolor="skyblue" direction="right">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
<marquee width="500" height="50" bgcolor="lightyellow" scrollamount="30">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
<marquee width="500" height="50" bgcolor="lightgray" scrollamount="2">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
<marquee width="500" height="50" bgcolor="lightpink" loop="2">저희 홈페이지에 오신것을 환영합니다.</marquee>
<br>
<marquee width="500" height="50" bgcolor="lightpink" scrolldelay="1500">저희 홈페이지에 오신것을 환영합니다.</marquee>
 </body>
</html>
