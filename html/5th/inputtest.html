<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
<!--name:폼이름 method:전송방식(post,get) action:전송위치(웹주소)-->
 <form name="form" method="post" action="save.jsp">
<!--한줄 입력상자-->

 아이디:<input type="text" name="이름" value="아이디를 입력해주세요."><br>
 패스워드:<input type="password" name="비밀번호" value="암호를 입력하세요."><br>
 성별:남<input type="radio" name="gender1" value="남">
 	:여<input type="radio" name="gender2" value="여">
 <br>
 		<!--radio: 단일선택-->
 학년 :	1학년<input type="radio" name="grade" value="">
		2학년<input type="radio" name="grade" value=""
		3학년<input type="radio" name="grade" value="">
         <br>
         숨김 : <input type="hidden" name="" value="">
         <br>
	 	 <!--checkbox: 다중선택-->
         취미 :	축구 <input type="checkbox" name="hobby" value="축구">
		 야구 <input type="checkbox" name="hobby" value="야구">
		 농구 <input type="checkbox" name="hobby" value="농구">
		 <br>
			파일선택 <input type="file" name="myfile">
		 <br>
		 생년월일	<select name="year">
		 			<option value="2000">2000년</option>
					<option value="2001">2001년</option>
					<option value="2002">2002년</option>
			    </select>
				<select name="month">
					<option value="1월">1월</option>
					<option value="2월">2월</option>
					<option value="3월">3월</option>
				</select>
				<select name="day">
					<option value="1일">1일</option>
					<option value="2일">2일</option>
					<option value="3일">3일</option>
				</select>
         <br>
		 내용		<textarea name="content" cols="50"rows="10">
내용입력하는곳
				</textarea>
		 <br>
         <!--type=submit : 전송 -->
         버튼 :	<input type="submit" value="저장">
         <!--type=reset : 새로고침 -->
		<input type="reset" value="새로고침">
        <!--type=button : 없음 -->
		<input type="button" value="아이디찾기">
        <br>
</form>
 </body>
</html>
