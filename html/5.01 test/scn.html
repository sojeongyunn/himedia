<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
	function fn_a(){
		if(document.frm.email.value==""){
			alert("이메일을 입력해주세요.");
			return; 
		}
		if(document.frm.email.value.indexOf("@")<0){
			alert("이메일 형식이 아닙니다.");
			return;
		}
		if(document.frm.auto.value!="584080"){
			alert("자동등록방지문자가 틀렸습니다");
			return;
		}
		document.frm.submit();
		}
		function fn_close(){
			window.close() 
		}

 </script>
 <style>
 	.mail{
		width:300px;
	}
	.auto{
		width:100px;
	}
	.img{
		width:100px;
		height:100px;
	}
	.login{
		border-radius:3px;
		background-color:#54a800;
		border:1px solid #54a800;
		color:#ffffff;
		width:100px;
		height:30px;
		font-weight:bold;
		cursor:pointer;
		text-align:center;
		left:-200px;
		}	
		.close{
		border-radius:3px;
		background-color:#464646;
		border:1px solid #54a800;
		color:#ffffff;
		width:55px;
		height:30px;
		font-weight:bold;
		cursor:pointer;
		text-align:center;
		left:-200px;
		}
		.a{
		width:500px;
		}
 </style>
 <body>
 <form name="frm" method="post" action="sav2.jsp">
 <h2>회원 정보 찾기</h2>
 <hr>
  <b><pre>회원가입 시 등록하신 이메일 주소를 입력해 주세요.

해당 이메일로 아이디와 비밀번호 정보를 보내드립니다.</pre></b>
  E-mail주소<input type="email" class="mail" name="email"><br>
  <div class="a"><img src="auto.png" width="100" height="50"> 
 <div height="300">
<input type="text" name="auto" class="auto"><br>
 </div></div><br>
  
  <b>자동등록방지 숫자를 순서대로 입력하세요.</b>
  
  <br>
  
  
  <div align="center"> 
	<input type="submit" name="login" value="확인" class="login" onclick="fn_a();return false;">
	<input type="button" name="close" value="창닫기" class="close" onclick="fn_close()">
	</div>
	</form>
 </body>
</html>
