<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>JQUERY 폼체크 (약관체크)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 </head>
  <script>
	$(function(){
		$("#button1").click(function(){
				// 오브젝트.is(":상태값") : 오브젝트의 상태 체크 
			if( $("#chk").is(":checked")==true ){    
			location.href="next2.html";
			} else {
				alert("약관에 동의를 해주세요.")
			}
			
		});		
	});

  </script>
 <body>
 <input type="checkbox" id="chk"/>약관에 동의합니다.
 <button type="button" id="button1">다음</button>
 </body>
</html>
