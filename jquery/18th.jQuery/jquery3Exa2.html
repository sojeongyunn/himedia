<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 <script>
 $(function(){
	var cnt1 = 0;
	var cnt2 = 0;
	var cnt3 = 0;

	$("#input>input[type='text']").keydown(function(){
		cnt1++;
		//innerHTML과 여기서 쓰이는 html()함수는 동일기능 -> result값에게 html안의 내용을 적용
		$("#result").html("keydown:"+cnt1+"/keyup:"+cnt2+"/keypress"+cnt3);
	});
	$("#input>input[type='text']").keyup(function(){
		cnt2++;
		$("#result").html("keydown:"+cnt1+"/keyup:"+cnt2+"/keypress"+cnt3);
	});
	$("#input>input[type='text']").keypress(function(){
		cnt3++;
		$("#result").html("keydown:"+cnt1+"/keyup:"+cnt2+"/keypress"+cnt3)
	})
 });
 </script>
 <body>
  <h1>key 이벤트</h1>
  	<div id="input">
		<input type="text"/>
		<input type="button"/>
	</div>
	<h2>결과</h2>
	<div id="result"></div>
 </body>
</html>
